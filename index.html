<html>
  <head>
    <title>Website Cost Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <header>
        <h1>Website Cost Calculator</h1>  
      </header>
      
      <section>
        <h2>Create page</h2>
        <form>
          <div class="form-group">
            <label for="page">Page Title:</label>
            <input type="text" class="form-control" id="pagetitle">
          </div>
          <div class="form-group">
            <label for="pagetype">This will be a</label>
            <select class="form-control" id="pagetype">
              <option value="form">form page to take user input</option>
              <option value="table">report page to show a tabular report</option>
              <option value="graph">report page to show a graphical report</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Page to Cart</button>
        </form>
      </section>
    </div>
  </body>
</html>
